<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirection</title>
  <meta http-equiv="refresh" content="0;url=https://falcord.ixchats.com">
</head>
<body>
  <p>If you are not redirected, <a href="https://falcord.ixchats.com">click here</a>.</p>

<script>
  // Build new URL by replacing the origin (protocol + host + port)
  const newUrl = "https://falcord.ixchats.com" + window.location.pathname + window.location.search + window.location.hash;
  window.location.href = newUrl;
</script>
</body>
</html>
